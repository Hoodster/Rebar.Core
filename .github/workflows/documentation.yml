name: Generate Documentation

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and generate documentation
      run: |
        dotnet build --configuration Release --no-restore /p:GenerateDocumentationFile=true

    - name: Publish documentation artifacts
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: ./RebarCore.xml
